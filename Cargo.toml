[package]
name = "tonic-disable-doctest"
version = "0.2.1"
authors = ["Sukhmel Vladislav <sukhmel.v@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Disable doctest in autogenerated code preserving docstring"
